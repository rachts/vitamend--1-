name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      # Comment out or remove this step if ESLint is not configured
      # - name: Run linting
      #   run: pnpm lint

      - name: Run type checking
        run: pnpm type-check

      - name: Run unit tests
        run: pnpm test
        env:
          MONGODB_URI: mongodb://localhost:27017/vitamend-test
          NEXTAUTH_SECRET: test-secret

      - name: Build application
        run: pnpm build && pnpm export

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install serve and start-server-and-test
        run: pnpm install serve start-server-and-test

      - name: Run E2E tests
        run: start-server-and-test "serve out -l 3000" http://localhost:3000 "npx playwright test"
        env:
          MONGODB_URI: mongodb://localhost:27017/vitamend-test
          NEXTAUTH_SECRET: test-secret

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
